<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
           <!-- ICONO  -->
           <title>WhatsApp Directo </title>
    
           <!-- Ãconos para pantalla de inicio -->
           <link rel="apple-touch-icon" sizes="180x180" href="https://ik.imagekit.io/tnzquipyu/image.ico?updatedAt=1743559795914">
           <link rel="icon" type="image/png" sizes="192x192" href="https://ik.imagekit.io/tnzquipyu/image.ico?updatedAt=1743559795914">
           <meta name="theme-color" content="#25D366">
           <!-- TERMINA ICONO  -->

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #25D366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        #login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            color: #333;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #login-form h2 {
            margin-top: 0;
            color: #128C7E;
        }
        #login-form p {
            margin-bottom: 15px;
            color: #555;
        }
        #accessCode {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #unlock-btn {
            background: #128C7E;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        #unlock-btn:hover {
            background: #075E54;
        }
        .hidden {
            display: none !important;
        }
        #error-msg {
            color: red;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
        #app-content {
            padding: 20px;
            text-align: center;
        }
        #app-content input[type="tel"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #app-content button {
            padding: 10px 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #app-content button:hover {
            background-color: #128C7E;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de login -->
    <div id="login-screen">
        <div id="login-form">
            <h2>ðŸ”’ Acceso Privado</h2>
            <p>Ingresa el cÃ³digo de acceso.</p>
            <input type="password" id="accessCode" placeholder="CÃ³digo de Acceso" autocomplete="off">
            <button id="unlock-btn">Desbloquear</button>
            <p id="error-msg">CÃ³digo de acceso invÃ¡lido.</p>
        </div>
    </div>

    <!-- Contenido de la app -->
    <div id="app-content" class="hidden">
        <h1>WhatsApp Directo </h1>
        <input type="tel" id="phoneNumber" placeholder="Ej: 099123456">
        <button id="sendButton">Abrir Chat</button>
        <p class="info-text">Ingresa nÃºmero (ej: 099123456 o 9123456)</p>
    </div>

    <script>
        // --- CONFIGURACIÃ“N ---
        const ACCESS_CODE = "1133";
        const CODIGO_PAIS = "598"; // CÃ³digo de Uruguay
        const DIGITOS_URUGUAY = 8; 

        // --- ELEMENTOS DEL DOM ---
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const accessCodeInput = document.getElementById('accessCode');
        const unlockBtn = document.getElementById('unlock-btn');
        const errorMsg = document.getElementById('error-msg');
        const phoneInput = document.getElementById('phoneNumber');
        const sendBtn = document.getElementById('sendButton');

        // --- LÃ“GICA DE LA APP PRINCIPAL ---
        function procesarNumeroUruguayo(numero) {
            let phone = numero.replace(/[^0-9]/g, '');
            if (phone.startsWith('0')) {
                phone = phone.substring(1);
            }
            if (phone.length !== DIGITOS_URUGUAY) {
                alert(`NÃºmero uruguayo invÃ¡lido. Debe tener ${DIGITOS_URUGUAY} dÃ­gitos.\nEjemplo: 099123456 â†’ 99123456`);
                return null;
            }
            return CODIGO_PAIS + phone;
        }

        if(sendBtn && phoneInput) {
            sendBtn.addEventListener('click', () => {
                const numeroUruguayo = phoneInput.value.trim();
                if (!numeroUruguayo) {
                    alert("Por favor, ingresa un nÃºmero de telÃ©fono uruguayo (ej: 099123456).");
                    return;
                }
                const numeroFinal = procesarNumeroUruguayo(numeroUruguayo);
                if (numeroFinal) {
                    window.open(`https://wa.me/${numeroFinal}`, '_blank');
                }
            });
        }

        // --- SISTEMA DE AUTENTICACIÃ“N ---

        function unlockApp() {
            loginScreen.classList.add('hidden');
            appContent.classList.remove('hidden');
        }

        function verifyAccess(code) {
            if (code === ACCESS_CODE) {
                unlockApp();
            } else {
                errorMsg.style.display = 'block';
            }
        }
        
        // --- EVENT LISTENERS ---
        unlockBtn.addEventListener('click', () => {
            const code = accessCodeInput.value;
            if (code) {
                verifyAccess(code);
            } else {
                errorMsg.textContent = 'Por favor, introduce el cÃ³digo de acceso.';
                errorMsg.style.display = 'block';
            }
        });

        accessCodeInput.addEventListener('keypress', (e) => {
            if (errorMsg.style.display === 'block') {
                errorMsg.style.display = 'none';
            }
            if (e.key === 'Enter') {
                unlockBtn.click();
            }
        });

    </script>
</body>
</html>
