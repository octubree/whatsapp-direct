<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Directo</title>
    <style>
        /* Pantalla de login */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #25D366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        #login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #password {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #unlock-btn {
            background: #128C7E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        #unlock-btn:hover {
            background: #075E54;
        }
        .hidden {
            display: none;
        }
        #error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de login (Línea 54 está aquí) -->
    <div id="login-screen">
        <div id="login-form">
            <h2>🔒 Acceso Privado</h2>
            <p>Ingresa tu clave personal</p>
            <input type="password" id="password" placeholder="Clave" autocomplete="off">
            <button id="unlock-btn">Desbloquear</button>
            <p id="error-msg">Clave incorrecta. Intenta de nuevo.</p>
        </div>
    </div>

    <!-- Contenido de la app -->
    <div id="app-content" class="hidden">
        <!-- ********************************** -->
        <!-- AQUÍ PEGA TU CÓDIGO ACTUAL DE WHATSAPP -->
        <!-- ********************************** -->
        <h1>WhatsApp Directo</h1>
        <input type="tel" id="phoneNumber" placeholder="Ej: 98765432">
        <button id="sendButton">Abrir Chat</button>
    </div>

    <script>
        // Configuración
        const CLAVE_CORRECTA = "1234"; // ¡Cámbiala por tu clave real!
    
        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const passwordInput = document.getElementById('password');
        const unlockBtn = document.getElementById('unlock-btn');
        const errorMsg = document.getElementById('error-msg');
    
        // 1. Sistema de autenticación mejorado para Vercel
        function handleLogin() {
            if (passwordInput.value === CLAVE_CORRECTA) {
                // Método 1: Usar hash en la URL (funciona siempre)
                window.location.hash = "unlocked";
                
                // Método 2: Cookie de respaldo
                document.cookie = "appAuth=true; max-age=3600; path=/"; // 1 hora
                
                // Ocultar login y mostrar app
                loginScreen.classList.add('hidden');
                appContent.classList.remove('hidden');
                
                console.log("Autenticación exitosa");
            } else {
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                console.log("Clave incorrecta");
            }
        }
    
        // 2. Verificar autenticación al cargar
        function checkAuth() {
            // Verificar hash URL
            if (window.location.hash === "#unlocked") {
                loginScreen.classList.add('hidden');
                appContent.classList.remove('hidden');
                return;
            }
            
            // Verificar cookie
            if (document.cookie.split(';').some(c => c.trim() === 'appAuth=true')) {
                loginScreen.classList.add('hidden');
                appContent.classList.remove('hidden');
            }
        }
    
        // 3. Event listeners
        unlockBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    
        // Inicialización
        checkAuth();
        console.log("App inicializada. Esperando autenticación...");
    </script>
</body>
</html>
