<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Directo Uruguay</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #25D366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        #login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            color: #333;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #login-form h2 {
            margin-top: 0;
            color: #128C7E;
        }
        #login-form p {
            margin-bottom: 15px;
            color: #555;
        }
        #password {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #unlock-btn {
            background: #128C7E;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        #unlock-btn:hover {
            background: #075E54;
        }
        .hidden {
            display: none !important;
        }
        #error-msg {
            color: red;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
        #app-content {
            padding: 20px;
            text-align: center;
        }
        #app-content input[type="tel"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #app-content button {
            padding: 10px 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #app-content button:hover {
            background-color: #128C7E;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de login -->
    <div id="login-screen">
        <div id="login-form">
            <h2>ðŸ”’ Acceso Privado</h2>
            <p>Ingresa tu clave personal</p>
            <input type="password" id="password" placeholder="Clave" autocomplete="current-password">
            <button id="unlock-btn">Desbloquear</button>
            <p id="error-msg">Clave incorrecta. Intenta de nuevo.</p>
        </div>
    </div>

    <!-- Contenido de la app -->
    <div id="app-content" class="hidden">
        <h1>WhatsApp Directo Uruguay</h1>
        <input type="tel" id="phoneNumber" placeholder="Ej: 099123456">
        <button id="sendButton">Abrir Chat</button>
        <p class="info-text">Ingresa nÃºmero uruguayo (ej: 099123456 o 9123456)</p>
        <p style="margin-top:20px; font-size: small; color: grey;">App Desbloqueada</p>
    </div>

    <script>
        // ConfiguraciÃ³n
        const CLAVE_CORRECTA = "1235";
        const CODIGO_PAIS = "598"; // CÃ³digo de Uruguay
        const DIGITOS_URUGUAY = 8; // 8 dÃ­gitos despuÃ©s del 0 inicial (099123456 â†’ 99123456)

        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const passwordInput = document.getElementById('password');
        const unlockBtn = document.getElementById('unlock-btn');
        const errorMsg = document.getElementById('error-msg');
        const phoneInput = document.getElementById('phoneNumber');
        const sendBtn = document.getElementById('sendButton');

        // FunciÃ³n para procesar nÃºmeros uruguayos
        function procesarNumeroUruguayo(numero) {
            // 1. Eliminar todo excepto nÃºmeros
            let phone = numero.replace(/[^0-9]/g, '');
            
            // 2. Si comienza con 0, quitarlo (para formato 099...)
            if (phone.startsWith('0')) {
                phone = phone.substring(1);
            }
            
            // 3. Validar longitud (8 dÃ­gitos para Uruguay: 99123456)
            if (phone.length !== DIGITOS_URUGUAY) {
                alert(`NÃºmero uruguayo invÃ¡lido. Debe tener ${DIGITOS_URUGUAY} dÃ­gitos.\nEjemplo: 099123456 â†’ 99123456`);
                return null;
            }
            
            // 4. Formatear a internacional: 598 + 8 dÃ­gitos
            return CODIGO_PAIS + phone;
        }

        // Evento del botÃ³n "Abrir Chat"
        if(sendBtn && phoneInput) {
            sendBtn.addEventListener('click', () => {
                const numeroUruguayo = phoneInput.value.trim();
                
                if (!numeroUruguayo) {
                    alert("Por favor, ingresa un nÃºmero de telÃ©fono uruguayo (ej: 099123456).");
                    return;
                }

                const numeroFinal = procesarNumeroUruguayo(numeroUruguayo);
                
                if (numeroFinal) {
                    window.open(`https://wa.me/${numeroFinal}`, '_blank');
                }
            });
        }

        // Sistema de autenticaciÃ³n (se mantiene igual)
        function handleLogin() {
            errorMsg.style.display = 'none';

            if (passwordInput.value === CLAVE_CORRECTA) {
                try {
                    window.location.hash = "unlocked";
                    document.cookie = "appAuth=true; max-age=3600; path=/; SameSite=Lax";
                    loginScreen.classList.add('hidden');
                    appContent.classList.remove('hidden');
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error al desbloquear la aplicaciÃ³n.");
                }
            } else {
                errorMsg.style.display = 'block';
                passwordInput.focus();
                passwordInput.select();
            }
        }

        function checkAuth() {
            let isAuthenticated = false;

            if (window.location.hash === "#unlocked") {
                isAuthenticated = true;
            } else if (document.cookie.split(';').some(c => c.trim().startsWith('appAuth=true'))) {
                isAuthenticated = true;
            }

            if (isAuthenticated) {
                loginScreen.classList.add('hidden');
                appContent.classList.remove('hidden');
            }
        }

        // Event listeners
        unlockBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (errorMsg.style.display === 'block') {
                errorMsg.style.display = 'none';
            }
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // InicializaciÃ³n
        checkAuth();
    </script>
</body>
</html>
